<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="" class="main">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts, on any divice anywhere you like!</p>
        <div class="plan">
            <img  src="./images/icon-music.svg" alt="" class="icon">
            <h3>Annual Plan</h3>
            <small class="price">$59.99/year</small>
            <a class="change" href="">change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>

</html>
